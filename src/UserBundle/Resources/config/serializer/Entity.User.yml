UserBundle\Entity\User:
    exclusion_policy: ALL
    properties:
        id:
            type: integer
            groups: [default, create, update]
        email:
            type: string
            groups: [default, create, update]
        username:
            type: string
            groups: [default, create, update]
        firstName:
            type: string
            serialized_name: firstName
            groups: [default, create, update]
        lastName:
            type: string
            serialized_name: lastName
            groups: [default, create, update]
        appointments:
            type: ArrayCollection<EventBundle\Entity\Appointment>
            groups: [detail]